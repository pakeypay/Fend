<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>动物交换卡</title>
	<link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
	<div id="frame">
		<!-- 在下面输入你最喜欢的动物的名字 -->
		<h3>圣上</h3>
		<!-- 在下面输入你最喜欢的动物的图片 -->
		<img id="cat" src="cat.jpg" alt="cat">
		<div id="ms" >
			<!-- 在下面输入你最喜欢的动物的一些趣味小知识 -->
			<p id="jj">你以为那是在看你，向你卖萌？不，你错了，那叫王之藐视。</p>
			<ul id="jl">
				<!-- 在下面输入你最喜欢的动物的信息列表 -->
				<li class="liebiao"><span class="jc">姓名</span>: 我是你的神</li>
				<li class="liebiao"><span class="jc">年龄</span>: 3岁</li>
				<li class="liebiao"><span class="jc">性格</span>: 让你来你要来，不要你来别往上贴</li>
				<li class="liebiao"><span class="jc">爱好</span>: 半夜起来叫</li>
			</ul>
			<!-- 在下面输入你最喜欢的动物的具体描述 -->
			<p>最开始说要养猫的时候我是拒绝的。原因不过，第一小时候被猫抓过，有阴影；第二听说猫不冷不热性格比较奇怪。如果让我选肯定选狗啊。可是，当你开始养猫之后，发现即使这些都存在，依然阻挡不了你成为猫奴的心。因为，每次你回家的时候它都在门口等你，每次蹲厕所都时候它都在外面着急都好像没有它都庇护你就被拿掠走来一样。</p>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>动物交换卡</title>
</head>
<body>
	<div>
		<!-- 在下面输入你最喜欢的动物的名字 -->
		<h3>圣上</h3>
		<!-- 在下面输入你最喜欢的动物的图片 -->
		<img src="cat.jpg" alt="cat">
		<div>
			<!-- 在下面输入你最喜欢的动物的一些趣味小知识 -->
			<p>你以为那是在看你，向你卖萌？不，你错了，那叫王之藐视。</p>
			<ul>
				<!-- 在下面输入你最喜欢的动物的信息列表 -->
				<li><span>标签</span>: 具体内容 #1</li>
				<li><span>标签</span>: 具体内容 #2</li>
				<li><span>标签</span>: 具体内容 #3</li>
				<li><span>标签</span>: 具体内容 #4</li>
			</ul>
			<!-- 在下面输入你最喜欢的动物的具体描述 -->
			<p>写出你最喜欢的动物的具体描述...</p>
		</div>
	</div>
</body>
</html>
